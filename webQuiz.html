<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Quiz App</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            'bg-pan': 'bg-pan 10s infinite linear'
          },
          keyframes: {
            'bg-pan': {
              '0%, 100%': { backgroundPosition: '0% 50%' },
              '50%': { backgroundPosition: '100% 50%' }
            }
          }
        }
      }
    }
  </script>
  <style>
    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

  </style>
</head>

<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen relative overflow-hidden">

  <!-- Particle Background (now outside the quiz container) -->
  <canvas id="particles" class="w-full h-full"></canvas>

  <!-- Quiz Container -->
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-xl text-center z-10 relative">
    <h1 class="text-2xl font-bold mb-4">Interactive Quiz App</h1>

    <!-- Progress Bar -->
    <div class="w-full bg-gray-700 rounded-full h-2.5 mb-4">
      <div id="progressBar" class="bg-blue-400 h-2.5 rounded-full" style="width: 0%;"></div>
    </div>

    <!-- Timer -->
    <div id="timer" class="text-sm text-gray-300 mb-2">Time left: 15s</div>

    <!-- Question -->
    <div id="question" class="text-lg font-semibold mb-4">Loading...</div>

    <!-- Choices -->
    <div id="choices" class="grid grid-cols-2 gap-4 mb-4">
      <!-- Answer buttons will go here -->
    </div>

    <!-- Feedback -->
    <div id="feedback" class="text-lg font-semibold mb-4 h-8"></div>

    <!-- Score -->
    <div id="score" class="mb-4 mt-10 text-gray-300"></div>

    <!-- Next Button -->
    <button id="nextBtn" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 disabled:opacity-50" disabled>
      Next
    </button>

    <!-- Restart Button -->
    <button id="restartBtn" class="mt-4 text-sm text-blue-400 underline hidden">
      Restart Quiz
    </button>
  </div>
  <!-- Your quiz logic -->
  <script src="/webQuiz.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
